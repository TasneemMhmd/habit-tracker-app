<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits Tracker</title>
    <link rel="icon" type="image/png" href="logo.png" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Habits Tracker App</h1>
        <p class="subtitle">Small steps. Big changes. 🌱</p>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="total-habits">0</div>
                <div class="stat-label">Total Habits</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completed-habits">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completion-rate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search habits..." />
                <span class="search-icon">🔍</span>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <span>📋</span>All Habits
                </button>
                <button class="filter-btn" data-filter="completed">
                    <span>✅</span>Completed
                </button>
                <button class="filter-btn" data-filter="pending">
                    <span>⏳</span>Pending
                </button>
            </div>

            <div class="sort-section">
                <label class="sort-label">Sort by:</label>
                <select id="sort-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="alphabetical">A-Z</option>
                    <option value="reverse-alphabetical">Z-A</option>
                    <option value="completed-first">Completed First</option>
                    <option value="pending-first">Pending First</option>
                </select>
            </div>
        </div>

        <ul id="habits-list"></ul>

        <div class="action-buttons">
            <button id="add-habit">➕ Add New Habit</button>
            <button id="clear-completed">🗑️ Clear Completed</button>
        </div>

        <div id="summary">
            <p id="summary-text"></p>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
        </div>

        <form id="habits-form">
            <input type="text" id="habit-name" placeholder="Enter your new habit..." />
            <button type="submit">Add Habit</button>
        </form>
    </div>


<script src="main.js"></script>
</body>
</html>
